<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center mt-5 p-3 pt-5" style="align-items: center; height: 100vh;">
        <div class="box1">
            <p class="title">log in</p>
            <form action="">
                <div class="form-group" style="margin-top: 50px;">
                    <label for="email-input" class="label">Email</label>
                    <input type="email" class="form-control mt-2" id="email-input" style="background-color: transparent; height: 70px; border: 4px solid white; background-image: url(Email.png); background-repeat: no-repeat; background-size: auto; background-position: 2% center; padding-left: 55px; border-radius: 15px; " placeholder="example@gmail.com">
                </div>
                <div class="form-group" style="margin-top: 50px;">
                    <label for="password-input" class="label" style="opacity: 0.5;">password</label>
                    <input type="password" class="form-control mt-2" id="password-input" style="background-color: transparent; height: 70px; border: 4px solid white; background-image: url(Vector.png); background-repeat: no-repeat; background-size: auto; background-position: 2% center; padding-left: 55px; border-radius: 15px; " placeholder="*********">
                </div>
                <div class= "mt-3 d-flex justify-content-end">
                    <a href="#" class="forgot">forgot password?</a>
                </div>
                <button class="btn btn-primary btn-block mt-3" type="submit" style="width: 100%; height: 68px; border-radius: 15px; font-family: 'Itim'; font-size: 31px; font-weight: 400; line-height: 38px;"> log in</button>
            </form>
            <div class="d-flex justify-content-center">
                <div class="mt-3">
                    <hr class="line"></hr>
                    <span class="or">or</span>
                    <hr class="line"></hr>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <div>
                    <a href=":https://google.com"><img src="Google.png" alt="google"></a>
                    <a href=":https://facebook.com" style="margin-left: 27px;"><img src="Facebook.png" alt="facebook"></a>
                    <a href="#" style="margin-left: 27px;"><img src="Apple.png" alt="apple"></a>
                </div>
            </div>
            <div class= "mt-3 d-flex justify-content-center">
                <span class="no-account">Don't have an account?</span> &nbsp;&nbsp;&nbsp;&nbsp; 
                <a href="#" class="forgot">sign up</a>
            </div>
        </div>
    </div>

</body>
</html>
